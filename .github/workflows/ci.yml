name: ðŸ§ª Backend CI - Django Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test:
    name: Run Django tests with coverage
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: ðŸ”§ Set environment variables
        run: |
          echo "DJANGO_SECRET_KEY=testkey" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://test_user:test_pass@localhost:5432/test_db" >> $GITHUB_ENV

      - name: ðŸ§° Run migrations
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput

      - name: ðŸ§ª Run Django tests with coverage
        run: |
          python -m coverage run manage.py test
          python -m coverage report

      - name: ðŸ“Š Upload coverage to GitHub summary
        if: success()
        run: |
          python -m coverage xml
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY